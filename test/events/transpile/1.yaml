# NOTE: I renamed the Struct 'person' to 'persona' to avoid conflict with the
# 'person' objectClass that comes by default on some OpenLDAP deployments.
transpileTo: mariadb
objects:
  - apiVersion: preql/1.0.0
    kind: CharacterSet
    metadata:
      name: utf8
    spec:
      name: utf8
      targetEquivalents:
        mariadb: utf8
  - apiVersion: preql/1.0.0
    kind: Collation
    metadata:
      name: utf8ci
    spec:
      name: utf8ci
      targetEquivalents:
        mariadb: utf8_general_ci
  - apiVersion: preql/1.0.0
    kind: Server
    metadata:
      name: templedb01
    spec:
      name: templedb01
      protocol: mysql
      hostname: templedb01
      starttlsSupported: True
      characterSet: utf8
      collation: utf8ci
  - apiVersion: preql/1.0.0
    kind: DataType
    metadata:
      name: varchar
    spec:
      jsonEquivalent: string
      syntaxObjectIdentifiers:
        - '1.3.6.1.4.1.1466.115.121.1.15'
      regexes:
        pcre:
          personaName:
            - pattern: '^[A-Za-z ]+'
            - pattern: '.{2,}'
            - pattern: 'Phil Collins'
              positive: False
          robotName:
            - pattern: '^[0-9]+'
      setters:
        - type: trim
          side: both
        # - type: substring
        #   from: 3
        #   to: 8
      targets:
        mariadb:
          return: 'VARCHAR(%l)'
          # returnBasedOnLength:
          #   1: 'BOOLEAN'
          #   8: 'VARCHAR(8)'
          #   32: 'VARCHAR(32)'
          # check:
          #   - 'LENGTH(%a) <= %l'
          # setters:
          #   - 'UPPER(%a)'
  - apiVersion: preql/1.0.0
    kind: Database
    metadata:
      name: floofy
    spec:
      name: floofy
      characterSet: utf8
      collation: utf8ci
  - apiVersion: preql/1.0.0
    kind: Struct
    metadata:
      name: people
    spec:
      name: persona
      databaseName: floofy
      characterSet: utf8
      collation: utf8ci
      objectIdentifier: '1.2.81'
  - apiVersion: preql/1.0.0
    kind: Struct
    metadata:
      name: pet
      labels:
        schema: dbo
        table: pets
        entity: pet
      annotations:
        comment: "A big ol dang table of pets"
    spec:
      name: pet
      databaseName: floofy
      objectIdentifier: '1.2.95'
  - apiVersion: preql/1.0.0
    kind: Attribute
    metadata:
      name: memberOfGroup
    spec:
      name: memberOfGroup
      structName: persona
      databaseName: floofy
      type: varchar
      length: 64
      nullable: True
      multiValued: True
      objectIdentifier: '1.2.108'
  - apiVersion: preql/1.0.0
    kind: Attribute
    metadata:
      name: ownerFirstName
      annotations:
        comment: "Should not be abbreviated"
    spec:
      name: ownerFirstName
      structName: pet
      databaseName: floofy
      type: varchar
      length: 64
      nullable: False
      default: Bob
      objectIdentifier: '1.2.123'
  - apiVersion: preql/1.0.0
    kind: Attribute
    metadata:
      name: ownerLastName
      annotations:
        comment: "Should not be abbreviated"
    spec:
      name: ownerLastName
      structName: pet
      databaseName: floofy
      type: varchar
      length: 64
      nullable: False
      default: Bob
      characterSet: utf8
      collation: utf8ci
      objectIdentifier: '1.2.140'
  - apiVersion: preql/1.0.0
    kind: Attribute
    metadata:
      name: firstName
      annotations:
        comment: "Should not be abbreviated"
    spec:
      name: firstName
      structName: persona
      databaseName: floofy
      type: varchar
      length: 64
      nullable: False
      default: Bob
      objectIdentifier: '1.2.155'
  - apiVersion: preql/1.0.0
    kind: Attribute
    metadata:
      name: lastName
      annotations:
        comment: "Should not be abbreviated"
    spec:
      name: lastName
      structName: persona
      databaseName: floofy
      type: varchar
      length: 64
      nullable: False
      default: McGobb
      objectIdentifier: '1.2.170'
  # - apiVersion: preql/1.0.0
  #   kind: ForeignKey
  #   metadata:
  #     name: owner
  #     labels:
  #       objectIdentifier: '1.2.180'
  #   spec:
  #     databaseName: floofy
  #     parentStructName: persona
  #     childStructName: pet
  #     name: owner
  #     nullable: True
  #     objectIdentifier: '1.2.183'
  - apiVersion: preql/1.0.0
    kind: Entry
    metadata:
      name: myself
    spec:
      distinguishedName: lastName=Wilbur,dc=wilbur,dc=space
      databaseName: floofy
      structName: persona
      id: 1
      values:
        firstName: Jonathan
        lastName: Wilbur
  - apiVersion: preql/1.0.0
    kind: PlainIndex
    metadata:
      name: bigboi
    spec:
      name: bigboi
      structName: persona
      databaseName: floofy
      keyAttributes:
        - name: lastName
          ascending: True
